<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Pelanggan</title>
    
    <!-- CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/logreg.css}">

    <!-- Font Awesome -->
    <script th:src="@{https://kit.fontawesome.com/b5404b0a68.js}" crossorigin="anonymous"></script>
</head>

<body>
    <div class="overlay">
        <form th:action="@{/pelanggan/register}" method="POST">
           <div class="con">
           <header class="head-form">
                <h2>Register Pelanggan</h2>
                <p>Buat akun untuk melakukan pemesanan</p>
            </header>
            <br>
            <div class="field-set">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="notelp" class="form-label">Mobile phone</label>
                    <input type="text" class="form-control" id="notelp" name="notelp" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirmPassword" class="form-label">Confirm Password</label><br>
                    <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" required><br><br>
                </div>

                <button type="submit" class="log-in"> Register</button>
            </div>
        </div>

        <!-- Log In -->
        <div class="register">
            <a th:href="@{/pelanggan/login}">Already have an account? Login here.</a> 
            <!--Sign Up font icon -->
            <i class="fa-solid fa-image-portrait" aria-hidden="true"></i>
        </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
