<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="card">
        <div class="container mt-5 mb-5">
            <h2>Register Pelanggan</h2>
            <form action="/pelanggan/register" method="POST">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="notelp" class="form-label">Mobile phone</label>
                    <input type="text" class="form-control" id="notelp" name="notelp" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirmPassword" class="form-label">Confirm Password</label><br>
                    <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" required><br><br>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <a href="/pelanggan/login">Sudah punya akun?</a>

            <!-- Error or Success Messages -->
            <div th:if="${error}">
                <p th:text="${error}" style="color: red;"></p>
            </div>
            <div th:if="${success}">
                <p th:text="${success}" style="color: green;"></p>
            </div>
        </div>
    </div>
