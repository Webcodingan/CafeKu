          <i class="fa fa-bars"></i>
          <span class="sr-only">Toggle Menu</span>
        </button>
      </div>
      <div class="p-4">
        <h1>
          <a th:href="@{/karyawan-dashboard}" class="logo">Karyawan <span>DaCof</span></a>
        </h1>
        <ul class="list-unstyled components mb-5">
          <li class="active">
            <a th:href="@{/karyawan-dashboard}"><span class="fa-solid fa-house mr-3"></span> Home</a>
          </li>
          <li>
            <a th:href="@{/karyawan/list}"><span class="fa fa-user mr-3"></span> Data Karyawan</a>
          </li>
          <li>
            <a th:href="@{/menu}"><span class="fa fa-briefcase mr-3"></span> Daftar Menu</a>
          </li>
          <li>
            <a th:href="@{/pesanan}"><span class="fa fa-sticky-note mr-3"></span> Pesanan</a>
          </li>
          <li>
            <a th:href="@{/pembayaran}"><span class="fa fa-suitcase mr-3"></span> Pembayaran</a>
          </li>
          <li>
            <a th:href="@{/rating}"><span class="fa fa-suitcase mr-3"></span> Rating</a>
          </li>

          <!-- Tombol Logout -->
          <li>
            <button class="nav-link btn btn-link" type="button" data-bs-toggle="modal" data-bs-target="#logoutModal">
              <span class="fa-solid fa-right-from-bracket mr-3"></span> Logout
            </button>

          <!-- Modal Konfirmasi Logout -->
          <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title fs-5 text-dark" id="logoutModalLabel">Konfirmasi Logout</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                  </button>
                </div>
                <div class="modal-body text-dark">
                  <p>Apakah Anda yakin untuk logout?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                  <form method="post" action="/karyawan/logout" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Logout</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </ul>
