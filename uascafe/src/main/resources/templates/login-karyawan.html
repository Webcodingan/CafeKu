<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Karyawan</title>
    
    <!-- CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/logreg.css}">

    <!-- Font Awesome -->
    <script th:src="@{https://kit.fontawesome.com/b5404b0a68.js}" crossorigin="anonymous"></script>
</head>

<body>
    <div class="overlay">
        <form th:action="@{/karyawan/login}" method="POST">
           <div class="con">
           <header class="head-form">
                <h2>Log In Karyawan</h2>
                <p>Silahkan login sebagai karyawan</p>
            </header>
            <br>
            <div class="field-set">
                
                <!--   Email -->
                <span class="input-item">
                    <i class="fa-solid fa-user"></i>
                </span>
                <!--   Email Input-->
                <input class="form-input" name="email" id="email" type="email" placeholder="Email" required>
                
                <br>

                <!-- Password -->
                <span class="input-item">
                    <i class="fa-solid fa-key"></i>
                </span>
                <!--   Password Input-->
                <input class="form-input" type="password" placeholder="Password" id="password"  name="password" required>
                
                <br>

                <button type="submit" class="log-in"> Log In </button>
            </div>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
