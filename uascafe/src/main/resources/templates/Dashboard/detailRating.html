<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Karyawan</title>

    <!-- CSS -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}"> <!-- Updated path -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script th:src="@{https://kit.fontawesome.com/b5404b0a68.js}" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Include Dashboard -->
    <div th:replace="dashboard :: dashboard"></div>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <h1>Detail Rating Pelanggan</h1>
        <p>ID: <span th:text="${pelanggan.id}"></span></p>
        <p>Nama: <span th:text="${pelanggan.nama}"></span></p>
        <p>Rating: <span th:text="${pelanggan.rating}"></span></p>
        <a href="/rating" class="btn btn-secondary">Kembali ke List Rating</a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
