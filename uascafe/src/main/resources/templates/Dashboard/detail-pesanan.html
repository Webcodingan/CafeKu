<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Karyawan</title>
    
    <!-- CSS -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}"> <!-- Updated path -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script th:src="@{https://kit.fontawesome.com/b5404b0a68.js}" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Include Dashboard -->
    <div th:replace="dashboard :: dashboard"></div>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
    <div class="container">
        <h1>Detail Pesanan</h1>
        <table>
            <tr>
                <th>ID Pesanan:</th>
                <td th:text="${pesanan.idOrder}"></td>
            </tr>
            <tr>
                <th>Customer:</th>
                <td>Customer</td>
            </tr>
            <tr>
                <th>Menu:</th>
                <td th:text="${pesanan.menu != null ? pesanan.menu.namaMenu : 'N/A'}"></td>
            </tr>
            <tr>
                <th>Kategori:</th>
                <td th:text="${pesanan.menu != null ? pesanan.menu.Kategori : 'N/A'}"></td>
            </tr>
            <tr>
                <th>Tipe:</th>
                <td th:text="${pesanan.menu != null ? pesanan.menu.Tipe : 'N/A'}"></td>
            </tr>
            <tr>
                <th>Kuantitas:</th>
                <td th:text="${pesanan.kuantitas}"></td>
            </tr>
            <tr>
                <th>Note:</th>
                <td th:text="${pesanan.note}"></td>
            </tr>
            <tr>
                <th>Tanggal:</th>
                <td th:text="${pesanan.tanggal}"></td>
            </tr>
            <tr>
                <th>Metode pembayaran:</th>
                <td th:text="${pesanan.pembayaran != null ? pesanan.pembayaran.metodePembayaran : 'N/A'}"></td>
                <td>
            </tr>
            <tr>
                <th>Harga:</th>
                <td th:text="${pesanan.pembayaran != null ? pesanan.menu.harga : 'N/A'}"></td>
                <td>
            </tr>
            <tr>
                <th>Pajak:</th>
                <td th:text="${pesanan.pembayaran != null ? pesanan.pembayaran.pajak : 'N/A'}"></td>
                <td>
            </tr>
        </table>

        <a href="/pesanan" class="btn btn-primary mt-3">Kembali ke Daftar Pesanan</a>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
