<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Karyawan</title>

    <!-- CSS -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}"> <!-- Updated path -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script th:src="@{https://kit.fontawesome.com/b5404b0a68.js}" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Include Dashboard -->
    <div th:replace="dashboard :: dashboard"></div>
    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <div class="container">
            <h1>Daftar Pembayaran</h1>
            <!-- Alert for Success -->
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>


            <a href="/pembayaran/create"><button type="button" class="btn btn-primary mb-3">Buat Pembayaran
                    Baru</button></a>
            <table border="1" class="table table-hover table-striped table-bordered">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Metode Pembayaran</th>
                        <th>Pajak</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pembayaran : ${listPembayaran}">
                        <td th:text="${pembayaran.idPembayaran}"></td>
                        <td th:text="${pembayaran.metodePembayaran}"></td>
                        <td th:text="${pembayaran.pajak}"></td>
                        <td class="d-flex justify-content-evenly">
                            <a th:href="@{'/pembayaran/' + ${pembayaran.idPembayaran}}"><button type="button"
                                    class="btn btn-warning">Detail</button></a>
                            <a th:href="@{'/pembayaran/delete/' + ${pembayaran.idPembayaran}}"
                                onclick="return confirm('Yakin ingin menghapus?')"><button type="button"
                                    class="btn btn-danger">Hapus</button></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
