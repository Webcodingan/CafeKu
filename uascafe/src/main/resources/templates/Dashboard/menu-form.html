<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Karyawan</title>
    
    <!-- CSS -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}"> <!-- Updated path -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script th:src="@{https://kit.fontawesome.com/b5404b0a68.js}" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Include Dashboard -->
    <div th:replace="dashboard :: dashboard"></div>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
    <div class="container">
        <h1>Menu Form</h1>

        <form th:action="@{/menu/save}" th:object="${menu}" method="post">
            <input type="hidden" th:field="*{idMenu}">

            <div class="mb-3">
                <label for="namaMenu" class="form-label"><strong>Nama Menu</strong></label>
                <input type="text" class="form-control" id="namaMenu" th:field="*{namaMenu}" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Tipe</strong></label>
                <div>
                    <input type="radio" id="tea" th:field="*{tipe}" value="TEA">
                    <label for="tea">Tea</label>

                    <input type="radio" id="coffee" th:field="*{tipe}" value="COFFEE">
                    <label for="coffee">Coffee</label>

                    <input type="radio" id="juice" th:field="*{tipe}" value="JUICE">
                    <label for="juice">Juice</label>

                    <input type="radio" id="milk" th:field="*{tipe}" value="MILK">
                    <label for="milk">Milk</label>

                    <input type="radio" id="dessert" th:field="*{tipe}" value="DESSERT">
                    <label for="dessert">Dessert</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Kategori</strong></label>
                <div>
                    <input type="radio" id="sweet" th:field="*{kategori}" value="SWEET">
                    <label for="sweet">Sweet</label>

                    <input type="radio" id="fresh" th:field="*{kategori}" value="FRESH">
                    <label for="fresh">Fresh</label>

                    <input type="radio" id="bold" th:field="*{kategori}" value="BOLD">
                    <label for="bold">Bold</label>

                    <input type="radio" id="light" th:field="*{kategori}" value="LIGHT">
                    <label for="light">Light</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="harga" class="form-label"><strong>Harga</strong></label>
                <input type="text" class="form-control" id="harga" th:field="*{harga}" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
