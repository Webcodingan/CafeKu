<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{css/dashboard.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script th:src="@{https://kit.fontawesome.com/b5404b0a68.js}" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Include Dashboard -->
    <div th:replace="dashboard :: dashboard"></div>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
    <div class="container">
        <!-- list pesanan -->
        <h1>Pesanan List</h1>
        <a href="/pesanan/create"><button type="button" class="btn btn-primary mb-3">New pesanan</button></a>

        <table border="1" class="table table-hover table-striped table-bordered">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nama Menu</th>
                    <th>Harga</th>
                    <th>Pajak</th>
                    <th>Metode Pembayaran</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody class="table-group-divider text-center">
                <tr th:each="pesanan : ${pesananList}">
                    <td th:text="${pesanan.idOrder}"></td>
                    <td th:text="${pesanan.menu != null ? pesanan.menu.namaMenu : 'N/A'}"></td>
                    <td th:text="${pesanan.menu != null ? pesanan.menu.harga : 'N/A'}"></td>
                    <td th:text="${pesanan.pembayaran != null ? pesanan.pembayaran.pajak : 'N/A'}"></td>
                    <td th:text="${pesanan.pembayaran != null ? pesanan.pembayaran.metodePembayaran : 'N/A'}"></td>
                    <td>
                        <a th:href="@{/pesanan/{id}(id=${pesanan.idOrder})}" class="btn btn-info">Detail</a>
                        <a th:href="@{/pesanan/delete/{id}(id=${pesanan.idOrder})}" class="btn btn-danger">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- list pesanan -->
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
