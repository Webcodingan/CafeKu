<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/karyawan-dashboard">Karyawan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/karyawan/list">Data
                            Karyawan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/menu">Menu Makanan</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="/api/karyawan/logout" style="display: inline;">
                            <button class="nav-link btn btn-link" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar -->

    <div class="container">
        <h1>Menu List</h1>


        <a href="/menu/add"><button type="button" class="btn btn-primary mb-3">Add New Menu</button>
        </a>

        <table border="1" class="table table-hover table-striped table-bordered">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Tipe</th>
                    <th>Kategori</th>
                    <th>Harga</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-group-divider text-center">
                <tr th:each="menu : ${menuList}">
                    <td th:text="${menu.idMenu}"></td>
                    <td th:text="${menu.namaMenu}"></td>
                    <td th:text="${menu.tipe}"></td>
                    <td th:text="${menu.kategori}"></td>
                    <td th:text="${menu.harga}"></td>
                    <td class="d-flex justify-content-evenly">
                        <a th:href="@{'/menu/edit/' + ${menu.idMenu}}"><button type="button" class="btn btn-warning">Edit</button></a>
                        <a th:href="@{'/menu/delete/' + ${menu.idMenu}}"><button type="button" class="btn btn-danger">Danger</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
