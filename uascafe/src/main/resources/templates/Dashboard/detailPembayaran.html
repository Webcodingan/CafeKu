<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/karyawan-dashboard">Karyawan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/karyawan/list">Data Karyawan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/menu">Menu Makanan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/pesanan">Menu Pesanan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/pembayaran">Menu Pembayaran</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="/karyawan/logout" style="display: inline;">
                            <button class="nav-link btn btn-link" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar -->

    <!-- detail pembayaran -->

    <div class="container mt-5">
        <h2 class="mb-4">Detail Pembayaran</h2>
    
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th>ID Pembayaran</th>
                    <td th:text="${pembayaran.idPembayaran}"></td>
                </tr>
                <tr>
                    <th>Menu</th>
                    <td th:text="${pembayaran.pesanan.menu.namaMenu}"></td>
                </tr>
                <tr>
                    <th>Metode Pembayaran</th>
                    <td th:text="${pembayaran.metodePayment}"></td>
                </tr>
                <tr>
                    <th>Kuantitas</th>
                    <td th:text="${pembayaran.pesanan.kuantitas}"></td>
                </tr>
                <tr>
                    <th>Total Harga</th>
                    <td th:text="${pembayaran.totalHarga}"></td>
                </tr>
                <tr>
                    <th>Tanggal Pesanan</th>
                    <td th:text="${pembayaran.pesanan.tanggal}"></td>
                </tr>
                <tr>
                    <th>Catatan Pesanan</th>
                    <td th:text="${pembayaran.pesanan.note}"></td>
                </tr>
            </tbody>
        </table>
    
        <div class="mt-4">
            <a href="/pembayaran" class="btn btn-primary">Kembali ke Daftar Pembayaran</a>
        </div>
    </div>

    <!-- detail pembayaran -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
