<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu List</title>

    <!-- CSS -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900}" rel="stylesheet" />
    <link rel="stylesheet"
        th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{css/dashboard.css}" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <script th:src="@{https://kit.fontawesome.com/b5404b0a68.js}" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Include Dashboard -->
    <div th:replace="dashboard :: dashboard"></div>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <div class="container">
            <h1>List Rating</h1>
            <table border="1" class="table table-hover table-striped table-bordered">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider text-center">
                    <tr th:each="pelanggan : ${pelangganList}">
                        <td th:text="${pelanggan.id}"></td>
                        <td th:text="${pelanggan.nama}"></td>
                        <td th:text="${pelanggan.rating}"></td>
                        <td class="d-flex justify-content-evenly">
                            <a th:href="@{'/rating/' + ${pelanggan.id}}"><button type="button"
                                    class="btn btn-info">
                                    Detail
                                </button></a>
                            <form th:action="@{'/rating/hapus/' + ${pelanggan.id}}" method="post"
                                style="display: inline">
                                <button type="submit" class="btn btn-danger"
                                    onclick="return confirm('Apakah Anda yakin ingin menghapus rating ini?')">
                                    Hapus
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
