<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Karyawan</title>

    <!-- CSS -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}"> <!-- Updated path -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script th:src="@{https://kit.fontawesome.com/b5404b0a68.js}" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Include Dashboard -->
    <div th:replace="dashboard :: dashboard"></div>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <div class="container">
            <h1>List of Karyawan</h1>
            <table border="1" class="table table-hover table-striped table-bordered">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Shift</th>
                        <th>Alamat</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider text-center">
                    <!-- Menampilkan data jika ada -->
                    <tr th:each="karyawan, no : ${karyawanList}" th:if="${karyawanList.size() > 0}">
                        <td th:text="${karyawan.id}">ID</td>
                        <td th:text="${karyawan.nama}">Nama</td>
                        <td th:text="${karyawan.email}">Email</td>
                        <td th:text="${karyawan.shift}">Shift</td>
                        <td th:text="${karyawan.alamat}">Alamat</td>
                    </tr>

                    <!-- Menampilkan pesan jika tidak ada data -->
                    <tr th:if="${karyawanList.size() == 0}">
                        <td colspan="5" class="text-center">Data tidak tersedia</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
