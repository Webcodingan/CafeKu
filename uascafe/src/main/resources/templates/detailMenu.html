<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Item Details</title>
    <link rel="stylesheet" th:href="@{/css/menudetail.css}">
</head>
<body>
    <div class="container">
        <h1>Menu Item Details</h1>
        <div class="menu-item">
            <img th:src="@{/img/cold-brew.jpg}" alt="Menu Item Image" />
            <div class="menu-details">
                <h2 th:text="${menu.namaMenu}"></h2>
                <p class="price" th:text="${menu.harga}"></p>
                <p class="description"><span th:text="${menu.tipe}"></span> / <span th:text="${menu.kategori}"></span></p>
            </div>
        </div>
        <a th:href="@{/allmenu}" class="back-button">Back to Menu</a>
    </div>
</body>
</html>
